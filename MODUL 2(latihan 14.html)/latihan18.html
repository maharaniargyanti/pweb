<html>
  <head>
    <title>Konfigurasi Button</title>
  </head>
  <body>
    <form>
      <input type="submit" name="Submit" value="Kirim" />
      <input type="reset" name="Reset" value="Ulangi" />
      <input type="button" name="Cancel" value="Batal" />
      <input
        type="image"
        name="Gambar"
        img
        src="https://upload.wikimedia.org/wikipedia/id/9/98/Logo-Universitas-Siliwangi.png"
        width="100"
        height="90"
      />
          
    </form>
  </body>
</html>
