<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 04</title>

    <script lang="JavaScript">
      function createXMLHttpObject() {

          var xmlhttp = false;

          try {
              xmlhttp = new ActiveXObject("Msxm12.XMLHttp");
          } catch (e) {
              try {
                  xmlhttp = new ActiveXObject("Microsoft.XMLHttp");
              } catch (E) {
                  xmlhttp = false;
              }
          }

          if (!xmlhttp && typeof XMLHttpRequest != 'undefined') {
              xmlhttp = new XMLHttpRequest();
          }

          if (!xmlhttp) {
              alert('Telah terjadi kesalahan saat pembuatan XMLHttpRequest object!')
          }

          return xmlhttp;
      }

      function requestContent() {
          reqObj = createXMLHttpObject();
          reqObj.open("GET", "http://127.0.0.1:5500/dataLoad.html", true);

          reqObj.onreadystatechange = function() {
              if (reqObj.readyState == 4 && reqObj.status == 200) {
                  document.getElementById("divContent").innerHTML = reqObj.responseText;
              } else {
                  document.getElementById("divContent").innerHTML = "loading..";
              }
          }

          reqObj.send(null);

      }
    </script>
  </head>
  <body>
    <div>
      Contoh implementasi object XMLHttpRequest untuk berkomunikasi dengan
      server.
    </div>
    <a href="#" onclick="requestContent();">Klik disini untuk load data.</a>
    <div id="divContent"></div>
  </body>
</html>
