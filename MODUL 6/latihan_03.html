<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 03</title>
    <script lang="JavaScript">
        function ubahInnerHTML() {
            document.getElementById("divContent").innerHTML = "Sesuatu";
        }
    </script>
</head>
<body>
    <div id="divContent">
        InnerHTML adalah sebuah turunan dari object document.
    </div>
    <a href="#" onclick="ubahInnerHTML();">Ubah content elemen DIV</a>
</body>
</html>
