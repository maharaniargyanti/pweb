<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Kontak</title>
  </head>
  <body>
    <h2>Form Kontak</h2>
    <form action="simpanKontak.php" method="post">
      <label for="nama">Nama:</label><br />
      <input type="text" id="nama" name="nama" required /><br /><br />

      <label for="jkel">Jenis Kelamin:</label><br />
      <input type="radio" id="laki_laki" name="jkel" value="Laki-laki" required />
      <label for="laki_laki">Laki-laki</label>
      <input type="radio" id="perempuan" name="jkel" value="Perempuan" />
      <label for="perempuan">Perempuan</label><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="alamat">Alamat:</label><br />
      <textarea id="alamat" name="alamat" rows="4" cols="50" required></textarea><br /><br />

      <label for="kota">Kota:</label><br />
      <input type="text" id="kota" name="kota" required /><br /><br />

      <label for="pesan">Pesan:</label><br />
      <textarea id="pesan" name="pesan" rows="4" cols="50" required></textarea><br /><br />

      <input type="submit" value="Kirim" />
    </form>
  </body>
</html>
